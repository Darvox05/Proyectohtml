<!DOCTYPE html>
<html>
<head>
    <title>Operaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Operaciones</h1>
        <form id="calculadoraForm">
            <div class="form-group">
                <input type="number" id="numero1" class="form-control" placeholder="Primer número" required>
            </div>
            <div class="form-group">
                <input type="number" id="numero2" class="form-control" placeholder="Segundo número" required>
            </div>
            <div class="form-group">
                <select id="operacion" class="form-control">
                    <option value="sumar">Suma</option>
                    <option value="restar">Resta</option>
                    <option value="multiplicar">Multiplicación</option>
                    <option value="dividir">División</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
        <p id="resultado" class="mt-3"></p>
    </div>

    <script src="operaciones.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
