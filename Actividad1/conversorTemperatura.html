<html>
<head>
    <title>Conversor de Temperatura</title>

        <h1 class="text-center mb-4">Conversor de Temperatura</h1>

                <input type="number" id="temperatura" class="form-control" placeholder="Ingresa la temperatura" required>
            </div>
            <div class="form-group">
                <select id="tipoConversion" class="form-control">
                    <option value="cToF">Celsius a Fahrenheit</option>
                    <option value="fToC">Fahrenheit a Celsius</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Convertir</button>
        </form>
        <p id="resultado" class="mt-3"></p>
    </div>
